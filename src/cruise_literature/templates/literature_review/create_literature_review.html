{% extends '_base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header pl-4">
            <a href="{% url 'literature_review:literature_review_home' %}" class="button is-link is-small">
                Back
            </a>
        </div>
        <div class="register">
            <h1 class="title is-1">Create new literature review</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p>Please make sure that there are no trailing new lines at the end of text area.</p>
                <div>
                    <button type="submit" class="button is-link">Create new literature review</button>
                </div>
            </form>
        </div>
    </div>

    {% include "_footer.html" %}

{% endblock %}

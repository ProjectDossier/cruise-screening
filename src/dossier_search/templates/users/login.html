{% extends '_base.html' %}

{% block content %}
    <div class="signin">
        <h1 class="title is-1">Sign in</h1>

            {% csrf_token %}
            {{ form.as_p }}
            <div>

            </div>
        </form>
        Don't have an account? <a href="/register"><strong>register here</strong></a>!
    </div>

    {% include "_footer.html" %}

{% endblock %}

{% extends '_base.html' %}

{% block content %}
    <div class="register">
        <h1 class="title is-1">Create an account</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <p>
                By continuing, you are indicating that you accept our Terms of Service and Privacy Policy.
            </p>
            <div>
                <button type="submit" class="button is-link">Sign Up!</button>
            </div>
        </form>

        <p>
            If you already have an account <a href="/login"><strong>sign in</strong></a> instead.
        </p>
    </div>

    {% include "_footer.html" %}

{% endblock %}
